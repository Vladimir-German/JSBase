<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(10 + 10 + "10"); // числа 10+10=20 + текст "10" = 2010
        console.log(10 + "10" + 10); // числа переводятся в текст = 101010
        console.log(10 + 10 + +"10"); // унарный плюс сделал из последнего текста число
        console.log(10 / -""); // 10 / -0 = -бесконечность
        console.log(10 / +"2,5"); // NaN. 2.5 - число, 2,5 - текст
    </script>

</body>

</html>
